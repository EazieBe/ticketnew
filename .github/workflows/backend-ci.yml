name: Backend CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ticketuser
          POSTGRES_PASSWORD: securepassword123
          POSTGRES_DB: ticketing
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ticketuser -d ticketing"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://ticketuser:securepassword123@localhost:5432/ticketing
      SECRET_KEY: this_is_a_ci_only_secret_key_with_32_chars_minimum
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Schema and migration parity
        run: python backend/scripts/check_migration_parity.py

      - name: Ticket workflow tests
        run: pytest backend/tests/test_tickets.py
